name: docs-check

on:
  push:
  pull_request:

jobs:
  docs:
    runs-on: ubuntu-latest
    container:
      image: fedora:latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps (dnf)
        run: |
          dnf -y install cmake ninja-build gcc-c++ doxygen graphviz qt6-qtbase-devel git
      - name: Configure (QDT_BUILD_DOCS=ON)
        run: cmake -S . -B build -G Ninja -DQDT_BUILD_DOCS=ON -DCMAKE_BUILD_TYPE=Release
      - name: Build docs target
        run: cmake --build build --target docs -j
      - name: Upload docs HTML
        uses: actions/upload-artifact@v4
        with:
          name: qdt-docs-html
          path: build/docs/html
